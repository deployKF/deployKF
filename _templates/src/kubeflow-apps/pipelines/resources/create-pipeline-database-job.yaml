apiVersion: batch/v1
kind: Job
metadata:
  name: create-pipeline-database
  namespace: kubeflow
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: create-pipeline-database
          image: public.ecr.aws/atcommons/utils/mysql-db-creator:latest
          imagePullPolicy: Always
          env:
            ## ===============
            ## MySQL Configs
            ## ===============
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: dbHost
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: dbPort
            - name: DATABASE
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: pipelineDb

            ## ===============
            ## MySQL Secrets
            ## ===============
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{< tmpl.Exec "kubeflow_pipelines.mysql.auth.secret_name" . | quote >}}
                  key: {{< tmpl.Exec "kubeflow_pipelines.mysql.auth.secret_username_key" . | quote >}}
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{< tmpl.Exec "kubeflow_pipelines.mysql.auth.secret_name" . | quote >}}
                  key: {{< tmpl.Exec "kubeflow_pipelines.mysql.auth.secret_password_key" . | quote >}}
      restartPolicy: Never
  backoffLimit: 5
