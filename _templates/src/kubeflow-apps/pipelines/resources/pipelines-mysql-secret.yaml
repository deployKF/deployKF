{{<- if not (tmpl.Exec "kubeflow_pipelines.use_embedded_mysql" .) >}}
{{<- if not .Values.kubeflow_apps.pipelines.mysql.auth.existingSecret >}}
apiVersion: v1
kind: Secret
metadata:
  name: pipelines-mysql-secret
  namespace: kubeflow
data:
  username: {{< .Values.kubeflow_apps.pipelines.mysql.auth.username | base64.Encode | quote >}}
  password: {{< .Values.kubeflow_apps.pipelines.mysql.auth.password | base64.Encode | quote >}}
{{<- end >}}
{{<- end >}}