{{<- if ne (tmpl.Exec "kubeflow_pipelines.mysql.auth.secret_namespace" .) "kubeflow" >}}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: kubeflow-pipelines--clone-mysql-secret
spec:
  generateExistingOnPolicyUpdate: true
  rules:
    - name: clone-mysql-secret
      match:
        any:
          ## sync into the "kubeflow" namespace
          - resources:
              kinds:
                - Namespace
              names:
                - kubeflow
      generate:
        apiVersion: v1
        kind: Secret
        name: {{< tmpl.Exec "kubeflow_pipelines.mysql.auth.secret_name" . | quote >}}
        namespace: "{{ request.object.metadata.name }}"
        synchronize: true
        clone:
          namespace: {{< tmpl.Exec "kubeflow_pipelines.mysql.auth.secret_namespace" . | quote >}}
          name: {{< tmpl.Exec "kubeflow_pipelines.mysql.auth.secret_name" . | quote >}}
{{<- end >}}