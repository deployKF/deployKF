apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Values.deployKF.gateway.name | quote }}
  labels:
    helm.sh/chart: {{ include "kubeflow-istio-gateway.labels.chart" . }}
    app.kubernetes.io/name: {{ include "kubeflow-istio-gateway.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    {{- toYaml .Values.deployKF.gateway.selectorLabels | nindent 4 }}
  servers:
    ################
    ## HTTP
    ################
    - hosts:
        ## "*" namespace is needed because VirtualServices for Notebooks live in the user's namespace
        - "*/{{ .Values.deployKF.gateway.hostname }}"
        ## due to a bug in istio, and because the notebook-controller creates VirtualServices with "*" hosts,
        ## our namespace selector for VirtualServices with subdomains can't be "*", instead we must
        ## manually select each namespace that contains a VirtualServices with a subdomain
        ## (see issue: https://github.com/istio/istio/issues/35826)
        {{- if .Values.deployKF.argoWorkflows.enabled }}
        - "{{ .Values.deployKF.argoWorkflows.namespace }}/*.{{ .Values.deployKF.gateway.hostname }}"
        {{- end }}
        {{- if .Values.deployKF.minio.enabled }}
        - "{{ .Values.deployKF.minio.namespace }}/*.{{ .Values.deployKF.gateway.hostname }}"
        {{- end }}
      port:
        name: http
        number: {{ .Values.deployKF.gateway.ports.http | int }}
        protocol: HTTP
      tls:
        ## NOTE: our `VirtualService/https-redirect` handles HTTP to HTTPS redirects,
        ##       as this is more robust than `httpsRedirect` because it can redirect to non-standard HTTPS ports,
        ##       additionally, we can disable the ExtAuthz filter, to ensure we redirect to HTTPS before authorizing
        httpsRedirect: false

    {{- if .Values.deployKF.gateway.tls.enabled }}
    ################
    ## HTTPS
    ################
    - hosts:
        ## "*" namespace is needed because VirtualServices for Notebooks live in the user's namespace
        - "*/{{ .Values.deployKF.gateway.hostname }}"
        ## due to a bug in istio, and because the notebook-controller creates VirtualServices with "*" hosts,
        ## our namespace selector for VirtualServices with subdomains can't be "*", instead we must
        ## manually select each namespace that contains a VirtualServices with a subdomain
        ## (see issue: https://github.com/istio/istio/issues/35826)
        {{- if .Values.deployKF.argoWorkflows.enabled }}
        - "{{ .Values.deployKF.argoWorkflows.namespace }}/*.{{ .Values.deployKF.gateway.hostname }}"
        {{- end }}
        {{- if .Values.deployKF.minio.enabled }}
        - "{{ .Values.deployKF.minio.namespace }}/*.{{ .Values.deployKF.gateway.hostname }}"
        {{- end }}
      port:
        name: https
        number: {{ .Values.deployKF.gateway.ports.https | int }}
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: kubeflow-istio-gateway-cert
    {{- end }}