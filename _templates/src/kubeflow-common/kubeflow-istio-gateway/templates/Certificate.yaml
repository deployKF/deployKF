{{- if .Values.argoflow.gateway.tls.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubeflow-istio-gateway
  labels:
    helm.sh/chart: {{ include "kubeflow-istio-gateway.labels.chart" . }}
    app.kubernetes.io/name: {{ include "kubeflow-istio-gateway.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  secretName: kubeflow-istio-gateway-cert
  issuerRef:
    kind: ClusterIssuer
    name: {{ .Values.argoflow.certManager.clusterIssuer.issuerName | quote }}
  commonName: "*.{{ .Values.argoflow.gateway.hostname }}"
  dnsNames:
    ## TODO: consider if we should explicitly specify the domains rather than use wildcard cert
    - "*.{{ .Values.argoflow.gateway.hostname }}"
    - {{ .Values.argoflow.gateway.hostname | quote }}
{{- end }}