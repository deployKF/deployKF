apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: argo-server
  labels:
    helm.sh/chart: {{ include "kubeflow-argo-workflows.labels.chart" . }}
    app.kubernetes.io/name: {{ include "kubeflow-argo-workflows.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: argo
    app.kubernetes.io/sub-component: server
spec:
  gateways:
    - {{ .Values.argoflow.gateway.namespace }}/{{ .Values.argoflow.gateway.name }}
  hosts:
    - argo-server.{{ .Values.argoflow.gateway.hostname }}
  http:
    - name: argo-server-route
      route:
        - destination:
            host: argo-server.{{ .Release.Namespace }}.svc.{{ .Values.argoflow.clusterDomain }}
            port:
              number: 2746