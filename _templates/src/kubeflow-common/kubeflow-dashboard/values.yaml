argoflow:
  clusterDomain: cluster.local

  kubeflow:
    namespace: kubeflow
    useridHeader: kubeflow-userid

  gateway:
    namespace: {{< .Values.kubeflow_common.kubeflow_istio_gateway.namespace | quote >}}
    serviceAccount: {{< .Values.kubeflow_common.kubeflow_istio_gateway.serviceAccount.name | quote >}}
    name: {{< .Values.kubeflow_common.kubeflow_istio_gateway.gateway.name | quote >}}
    hostname: {{< .Values.kubeflow_common.kubeflow_istio_gateway.gateway.hostname | quote >}}


########################################
## COMPONENT | central-dashboard
########################################
centralDashboard:
  image:
    repository: kubeflownotebookswg/centraldashboard
    tag: v1.6.1
    pullPolicy: IfNotPresent
    pullSecret: ""
    uid: 0
    gid: 0

  ## resource requests/limits for the central-dashboard Pods
  ## - spec for ResourceRequirements:
  ##   https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.20/#resourcerequirements-v1-core
  ##
  resources: {}

  ## the value of `REGISTRATION_FLOW` environment variable for central-dashboard
  ##
  registrationFlow: false

  ## configs central-dashboard navigation
  ##
  navigation:

    ## menu links that appear in the sidebar
    ##
    ## TODO: add gomplates values to let users bring their own links
    menuLinks:
      {{<- if .Values.kubeflow_apps.notebooks.enabled >}}
      - type: item
        text: Notebooks
        icon: book
        link: "/jupyter/"
      {{<- end >}}
      {{<- if .Values.kubeflow_apps.volumes.enabled >}}
      - type: item
        text: Volumes
        icon: device:storage
        link: "/volumes/"
      {{<- end >}}
      {{<- if .Values.kubeflow_apps.tensorboards.enabled >}}
      - type: item
        text: Tensorboards
        icon: assessment
        link: "/tensorboards/"
      {{<- end >}}
      {{<- if .Values.kubeflow_contrib.kserve.enabled >}}
      - type: item
        text: KServe
        icon: kubeflow:models
        link: "/kserve-endpoints/"
      {{<- end >}}
      {{<- if .Values.kubeflow_apps.katib.enabled >}}
      - type: item
        text: Katib
        icon: kubeflow:katib
        link: "/katib/"
      {{<- end >}}
      {{<- if .Values.kubeflow_apps.pipelines.enabled >}}
      - type: item
        text: KFP - Pipelines
        icon: kubeflow:pipeline-centered
        link: "/pipeline/#/pipelines"
      - type: item
        text: KFP - Experiments
        icon: done-all
        link: "/pipeline/#/experiments"
      - type: item
        text: KFP - Runs
        icon: maps:directions-run
        link: "/pipeline/#/runs"
      - type: item
        text: KFP - Recurring Runs
        icon: device:access-alarm
        link: "/pipeline/#/recurringruns"
      - type: item
        text: KFP - Artifacts
        icon: editor:bubble-chart
        link: "/pipeline/#/artifacts"
      - type: item
        text: KFP - Executions
        icon: av:play-arrow
        link: "/pipeline/#/executions"
      {{<- end >}}

    ## external links that appear in the sidebar
    ##
    externalLinks:
      {{<- if .Values.kubeflow_common.kubeflow_argo_workflows.enabled >}}
      - type: item
        iframe: false
        text: Argo Server
        icon: settings-input-composite
        {{<- if .Values.kubeflow_common.kubeflow_istio_gateway.gateway.tls.enabled >}}
        link: "https://argo-server.{{< tmpl.Exec "kubeflow_gateway.https_endpoint" . >}}"
        {{<- else >}}
        link: "http://argo-server.{{< tmpl.Exec "kubeflow_gateway.http_endpoint" . >}}"
        {{<- end >}}
      {{<- end >}}
      {{<- if .Values.kubeflow_common.kubeflow_minio.enabled >}}
      - type: item
        iframe: false
        text: Minio Console
        icon: cloud
        {{<- if .Values.kubeflow_common.kubeflow_istio_gateway.gateway.tls.enabled >}}
        link: "https://minio-console.{{< tmpl.Exec "kubeflow_gateway.https_endpoint" . >}}"
        {{<- else >}}
        link: "http://minio-console.{{< tmpl.Exec "kubeflow_gateway.http_endpoint" . >}}"
        {{<- end >}}
      {{<- end >}}

    ## quick action links that appear in the home page
    ##
    quickLinks:
      {{<- if .Values.kubeflow_apps.notebooks.enabled >}}
      - text: Create a new Notebook
        desc: Kubeflow Notebooks
        link: "/jupyter/new"
      {{<- end >}}
      {{<- if .Values.kubeflow_apps.pipelines.enabled >}}
      - text: Upload a Pipeline
        desc: Kubeflow Pipelines
        link: "/pipeline/#/pipelines"
      {{<- end >}}

    ## documentation links that appear in the home page
    ##
    documentationItems:
      - text: Kubeflow Website
        desc: Official Kubeflow website
        link: https://www.kubeflow.org/
      {{<- if .Values.kubeflow_apps.pipelines.enabled >}}
      - text: Kubeflow Pipelines Documentation
        desc: Documentation for Kubeflow Pipelines
        link: https://www.kubeflow.org/docs/components/pipelines/
      {{<- end >}}
      {{<- if .Values.kubeflow_apps.notebooks.enabled >}}
      - text: Kubeflow Notebooks Documentation
        desc: Documentation for Kubeflow Notebooks
        link: https://www.kubeflow.org/docs/components/notebooks/
      {{<- end >}}
      {{<- if .Values.kubeflow_apps.training_operator.enabled >}}
      - text: Kubeflow Training Operator Documentation
        desc: Documentation for Kubeflow Training Operator
        link: https://www.kubeflow.org/docs/components/training/
      {{<- end >}}
      {{<- if .Values.kubeflow_apps.katib.enabled >}}
      - text: Katib Documentation
        desc: Documentation for Katib
        link: https://www.kubeflow.org/docs/components/katib/
      {{<- end >}}
      {{<- if .Values.kubeflow_contrib.kserve.enabled >}}
      - text: KServe Documentation
        desc: Documentation for KServe
        link: https://kserve.github.io/website/
      {{<- end >}}


########################################
## COMPONENT | profile-controller
########################################
profileController:
  image:
    repository: kubeflownotebookswg/profile-controller
    tag: v1.6.1
    pullPolicy: IfNotPresent
    pullSecret: ""
    uid: 0
    gid: 0

  ## resource requests/limits for the profile-controller Pods
  ## - spec for ResourceRequirements:
  ##   https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.20/#resourcerequirements-v1-core
  ##
  resources: {}

  ## the value of `-workload-identity` start argument for profile-controller
  ##
  workloadIdentity: ""

  ## a list of labels to set on Profile Namespaces
  ##
  ## FORMAT:
  ## - ADD a Namespace label:    `key: "value"`
  ## - REMOVE a Namespace label: `key: ""`
  ##
  ## WARNING:
  ## - The controller will NOT overwrite a label if one with same key already exists.
  ## - To override the value of a previously applied label:
  ##    1. REMOVE the label: `key: ""`
  ##    2. Apply new ConfigMap
  ##    3. RE-ADD the label: `key: "value"`
  ##    4. Apply new ConfigMap
  ##
  namespaceLabels:
    katib.kubeflow.org/metrics-collector-injection: "enabled"
    serving.kubeflow.org/inferenceservice: "enabled"
    pipelines.kubeflow.org/enabled: "true"
    app.kubernetes.io/part-of: "kubeflow-profile"


