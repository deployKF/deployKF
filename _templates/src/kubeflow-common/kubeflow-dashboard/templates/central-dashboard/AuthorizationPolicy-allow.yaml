apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: central-dashboard-allow
  labels:
    helm.sh/chart: {{ include "kubeflow-dashboard.labels.chart" . }}
    app.kubernetes.io/name: {{ include "kubeflow-dashboard.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: central-dashboard
spec:
  action: ALLOW
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "kubeflow-dashboard.labels.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
      app.kubernetes.io/component: central-dashboard
  rules:
    ## allow requests from `kubeflow-istio-gateway` Pods
    - from:
        - source:
            principals:
              - "{{ .Values.argoflow.clusterDomain }}/ns/{{ .Values.argoflow.gateway.namespace }}/sa/{{ .Values.argoflow.gateway.serviceAccount }}"
      to:
        - operation:
            ports:
              - "8082"