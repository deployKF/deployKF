apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: minio-api
  labels:
    helm.sh/chart: {{ include "kubeflow-minio.labels.chart" . }}
    app.kubernetes.io/name: {{ include "kubeflow-minio.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: minio
spec:
  gateways:
    - {{ .Values.argoflow.gateway.namespace }}/{{ .Values.argoflow.gateway.name }}
  hosts:
    - minio-api.{{ .Values.argoflow.gateway.hostname }}
  http:
    - name: minio-api-route
      route:
        - destination:
            host: minio-api.{{ .Release.Namespace }}.svc.{{ .Values.argoflow.clusterDomain }}
            port:
              number: 9000