apiVersion: batch/v1
kind: Job
metadata:
  name: create-katib-database
  namespace: kubeflow
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: create-katib-database
          image: public.ecr.aws/atcommons/utils/mysql-db-creator:latest
          imagePullPolicy: Always
          env:
            ## ===============
            ## MySQL Configs
            ## ===============
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: katib-mysql-config
                  key: dbHost
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: katib-mysql-config
                  key: dbPort
            - name: DATABASE
              valueFrom:
                configMapKeyRef:
                  name: katib-mysql-config
                  key: dbName

            ## ===============
            ## MySQL Secrets
            ## ===============
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: katib-mysql-secret
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: katib-mysql-secret
                  key: password
      restartPolicy: Never
  backoffLimit: 5
