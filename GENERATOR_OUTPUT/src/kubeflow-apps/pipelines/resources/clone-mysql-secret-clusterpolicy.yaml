
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: kubeflow-pipelines--clone-mysql-secret
spec:
  generateExistingOnPolicyUpdate: true
  rules:
    - name: clone-mysql-secret
      match:
        any:
          ## sync into the "kubeflow" namespace
          - resources:
              kinds:
                - Namespace
              names:
                - kubeflow
      generate:
        apiVersion: v1
        kind: Secret
        name: "kubeflow-mysql-root-user"
        namespace: "{{ request.object.metadata.name }}"
        synchronize: true
        clone:
          namespace: "kubeflow-mysql"
          name: "kubeflow-mysql-root-user"