apiVersion: batch/v1
kind: Job
metadata:
  name: create-cache-database
  namespace: kubeflow
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: create-cache-database
          image: public.ecr.aws/atcommons/utils/mysql-db-creator:latest
          imagePullPolicy: Always
          env:
            ## ===============
            ## MySQL Configs
            ## ===============
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: dbHost
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: dbPort
            - name: DATABASE
              valueFrom:
                configMapKeyRef:
                  name: pipeline-install-config
                  key: cacheDb

            ## ===============
            ## MySQL Secrets
            ## ===============
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: "kubeflow-mysql-root-user"
                  key: "username"
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "kubeflow-mysql-root-user"
                  key: "password"
      restartPolicy: Never
  backoffLimit: 5
