apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-grpc-deployment
spec:
  template:
    spec:
      containers:
        - name: container
          env:
            ## ================================
            ## MySQL Secrets
            ## ================================
            - name: DBCONFIG_USER
              valueFrom:
                secretKeyRef:
                  name: "kubeflow-mysql-root-user"
                  key: "username"
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "kubeflow-mysql-root-user"
                  key: "password"
