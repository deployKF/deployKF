apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

## global namespace must be set due to:
## https://github.com/kubernetes-sigs/kustomize/issues/1301#issuecomment-1308228710
namespace: kubeflow

resources:
  - github.com/kubeflow/manifests/apps/volumes-web-app/upstream/overlays/istio?ref=f038f81df39f3606c14ad52e06f60f3d9c5bddfb # tag=v1.6.1

patchesStrategicMerge:
  - patches/patch-volumes-web-app-virtualservice.yaml

configMapGenerator:
  - name: parameters
    behavior: merge
    literals:
      - VWA_CLUSTER_DOMAIN="cluster.local"
      - VWA_USERID_HEADER="kubeflow-userid"
      - VWA_USERID_PREFIX=""
      - VWA_PREFIX="/volumes"
      - VWA_APP_SECURE_COOKIES="true"

images:
  - name: docker.io/kubeflownotebookswg/volumes-web-app
    newName: docker.io/kubeflownotebookswg/volumes-web-app
    newTag: v1.6.1

vars:
  ## NOTE: the upstream v1.6.1 manifests forgot to set VWA_APP_SECURE_COOKIES as a variable,
  ##       so we fix it temporarily here (fixed in https://github.com/kubeflow/kubeflow/pull/6688)
  - name: VWA_APP_SECURE_COOKIES
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: parameters
    fieldref:
      fieldpath: data.VWA_APP_SECURE_COOKIES
