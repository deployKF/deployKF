apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: dex-allow
  labels:
    helm.sh/chart: {{ include "kubeflow-auth.labels.chart" . }}
    app.kubernetes.io/name: {{ include "kubeflow-auth.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: dex
spec:
  action: ALLOW
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "kubeflow-auth.labels.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
      app.kubernetes.io/component: dex
  rules:
    ## allow requests from `kubeflow-istio-gateway` Pods
    - from:
        - source:
            principals:
              - "{{ .Values.argoflow.clusterDomain }}/ns/{{ .Values.argoflow.gateway.namespace }}/sa/{{ .Values.argoflow.gateway.serviceAccount }}"
      to:
        - operation:
            ports:
              - "5556"

    ## allow requests to the JWKS endpoint
    - to:
        - operation:
            ports:
              - "5556"
            methods:
              - "GET"
            paths:
              - "/dex/keys"