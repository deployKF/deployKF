apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: oauth2-proxy-allow
  labels:
    helm.sh/chart: {{ include "kubeflow-auth.labels.chart" . }}
    app.kubernetes.io/name: {{ include "kubeflow-auth.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: oauth2-proxy
spec:
  action: ALLOW
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "kubeflow-auth.labels.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
      app.kubernetes.io/component: oauth2-proxy
  rules:
    ## allow requests from `kubeflow-istio-gateway` Pods
    - from:
        - source:
            principals:
              - "{{ .Values.deployKF.clusterDomain }}/ns/{{ .Values.deployKF.gateway.namespace }}/sa/{{ .Values.deployKF.gateway.serviceAccount }}"
      to:
        - operation:
            ports:
              - "4180"