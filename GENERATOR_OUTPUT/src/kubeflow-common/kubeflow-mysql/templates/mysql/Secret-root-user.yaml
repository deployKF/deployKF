{{- if not .Values.mysql.rootUser.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: kubeflow-mysql-root-user
  labels:
    helm.sh/chart: {{ include "kubeflow-mysql.labels.chart" . }}
    app.kubernetes.io/name: {{ include "kubeflow-mysql.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: mysql
data:
  username: {{ "root" | b64enc | quote }}
  password: {{ .Values.mysql.rootUser.password | b64enc | quote }}
{{- end }}