apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

## global namespace must be set due to:
## https://github.com/kubernetes-sigs/kustomize/issues/1301#issuecomment-1308228710
namespace: "knative-eventing"

resources:
  - github.com/kubeflow/manifests/common/knative/knative-eventing/base?ref=f038f81df39f3606c14ad52e06f60f3d9c5bddfb # tag=v1.6.1

configMapGenerator:
  - name: config-br-defaults
    ## WARNING: this must be "knative-eventing", even if installing into a different namespace
    namespace: "knative-eventing"
    behavior: merge
    files:
      - files/default-br-config

## TODO: images are not scaffolded here
images: []
