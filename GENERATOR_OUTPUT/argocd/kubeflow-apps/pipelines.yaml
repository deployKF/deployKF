apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kf-app--pipelines
  namespace: "argocd"
  labels:
    app.kubernetes.io/name: pipelines
    app.kubernetes.io/component: kubeflow-apps
    app.kubernetes.io/part-of: deploykf
spec:
  project: "default"
  source:
    repoURL: "https://github.com/deployKF/deployKF"
    targetRevision: "dev"
    path: "GENERATOR_OUTPUT/manifests/kubeflow-apps/pipelines"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubeflow
