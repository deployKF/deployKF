apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dkf-opt--deploykf-mysql
  namespace: "argocd"
  labels:
    app.kubernetes.io/name: deploykf-mysql
    app.kubernetes.io/component: deploykf-opt
    app.kubernetes.io/part-of: deploykf
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "default"
  source:
    repoURL: "https://github.com/deployKF/deployKF"
    targetRevision: "dev"
    path: "GENERATOR_OUTPUT/manifests/deploykf-opt/deploykf-mysql"
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
        - values-overrides.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "deploykf-mysql"
  syncPolicy:
    syncOptions:
      ## ensure argo-cd does not remove the fields added by kyverno
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    ## kyverno uses deployment pod annotations which start with "secret-version/" to trigger restarts on secret changes
    - group: apps
      kind: Deployment
      ## TODO: use `managedFieldsManagers` once argo-cd fixes https://github.com/argoproj/argo-cd/issues/9696
      ## we ignore all annotations on the deployment template because all other methods do not work
      jsonPointers:
        - /spec/template/metadata/annotations