apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dkf-core--minio
  namespace: "argocd"
  labels:
    app.kubernetes.io/name: kubeflow-minio
    app.kubernetes.io/component: deploykf-core
    app.kubernetes.io/part-of: deploykf
spec:
  project: "default"
  source:
    repoURL: "https://github.com/deployKF/deployKF"
    targetRevision: "dev"
    path: "GENERATOR_OUTPUT/manifests/deploykf-opt/kubeflow-minio"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "kubeflow-minio"
