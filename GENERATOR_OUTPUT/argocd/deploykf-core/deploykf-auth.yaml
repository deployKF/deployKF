apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dkf-core--deploykf-auth
  namespace: "argocd"
  labels:
    app.kubernetes.io/name: deploykf-auth
    app.kubernetes.io/component: deploykf-core
    app.kubernetes.io/part-of: deploykf
spec:
  project: "default"
  source:
    repoURL: "https://github.com/deployKF/deployKF"
    targetRevision: "dev"
    path: "GENERATOR_OUTPUT/manifests/deploykf-core/deploykf-auth"
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
        - values-overrides.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "deploykf-auth"
