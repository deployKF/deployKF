apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dkf-dep--istio
  namespace: "argocd"
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: deploykf-dependencies
    app.kubernetes.io/part-of: deploykf
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "default"
  source:
    repoURL: "https://github.com/deployKF/deployKF"
    targetRevision: "dev"
    path: "GENERATOR_OUTPUT/manifests/deploykf-dependencies/istio"
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
        - values-overrides.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "istio-system"
  ignoreDifferences:
    ## istio patches the `failurePolicy` from "Ignore" to "Fail" once the webhook is up
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: istiod-default-validator
      jqPathExpressions:
        - ".webhooks[]?.failurePolicy"