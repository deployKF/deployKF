apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dkf-dep--kyverno
  namespace: "argocd"
  labels:
    app.kubernetes.io/name: kyverno
    app.kubernetes.io/component: deploykf-dependencies
    app.kubernetes.io/part-of: deploykf
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "default"
  source:
    repoURL: "https://github.com/deployKF/deployKF"
    targetRevision: "dev"
    path: "GENERATOR_OUTPUT/manifests/deploykf-dependencies/kyverno"
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
        - values-overrides.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "kyverno"
  syncPolicy:
    syncOptions:
      ## kyverno will fail to sync if `Replace` or `ServerSideApply` is not true
      ## https://kyverno.io/docs/installation/#notes-for-argocd-users
      - ServerSideApply=true