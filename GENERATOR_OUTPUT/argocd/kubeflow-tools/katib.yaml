apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kf-tools--katib
  namespace: "argocd"
  labels:
    app.kubernetes.io/name: katib
    app.kubernetes.io/component: kubeflow-tools
    app.kubernetes.io/part-of: deploykf
spec:
  project: "default"
  source:
    repoURL: "https://github.com/deployKF/deployKF"
    targetRevision: "dev"
    path: "GENERATOR_OUTPUT/manifests/kubeflow-tools/katib"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubeflow
