apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deploykf-app-of-apps
  namespace: "argocd"
spec:
  project: "default"
  source:
    repoURL: "https://github.com/deployKF/deployKF"
    targetRevision: "dev"
    path: "GENERATOR_OUTPUT/argocd"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "argocd"