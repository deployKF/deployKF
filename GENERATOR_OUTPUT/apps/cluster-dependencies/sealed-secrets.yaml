apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kf-dep--sealed-secrets
  namespace: "argocd"
  labels:
    app.kubernetes.io/name: sealed-secrets
    app.kubernetes.io/component: cluster-dependencies
    app.kubernetes.io/part-of: kubeflow
spec:
  project: "default"
  source:
    repoURL: "https://github.com/deployKF/deployKF"
    targetRevision: "rewrite"
    path: "GENERATOR_OUTPUT/src/cluster-dependencies/sealed-secrets"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "sealed-secrets"
