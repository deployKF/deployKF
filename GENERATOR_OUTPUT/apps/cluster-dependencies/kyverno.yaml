apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kf-dep--kyverno
  namespace: "argocd"
  labels:
    app.kubernetes.io/name: kyverno
    app.kubernetes.io/component: cluster-dependencies
    app.kubernetes.io/part-of: kubeflow
spec:
  project: "default"
  source:
    repoURL: "https://github.com/deployKF/deployKF"
    targetRevision: "rewrite"
    path: "GENERATOR_OUTPUT/src/cluster-dependencies/kyverno"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "kyverno"
  syncPolicy:
    syncOptions:
      ## kyverno will fail to sync if `Replace` or `ServerSideApply` is not true
      ## https://kyverno.io/docs/installation/#notes-for-argocd-users
      - ServerSideApply=true