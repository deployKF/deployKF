deployKF:
  clusterDomain: cluster.local

  kubeflow:
    namespace: kubeflow
    useridHeader: kubeflow-userid

  certManager:
    clusterIssuer:
      issuerName: "kubeflow-gateway-issuer"

  argoWorkflows:
    enabled: true
    namespace: "kubeflow-argo-workflows"

  auth:
    namespace: "kubeflow-auth"

  gateway:
    name: "kubeflow-gateway"
    selectorLabels: {"app":"kubeflow-gateway","istio":"kubeflow-gateway"}
    hostname: "kubeflow.example.com"
    ports:
      http: 8080
      https: 8443
    tls:
      enabled: true
    enableProxyProtocol: false
    xffNumTrustedHops: 1

  minio:
    enabled: true
    namespace: "deploykf-minio"

## we reference the "gateway" chart (https://istio-release.storage.googleapis.com/charts) in `dependencies` of Chart.yaml
## we must indent our values under `gateway:` in this file
gateway:
  name: "kubeflow-gateway"

  replicaCount: 1

  serviceAccount:
    name: "kubeflow-gateway"
    annotations: {}

  service:
    annotations: {}

    type: LoadBalancer
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    externalTrafficPolicy: ""
    externalIPs: []

    ports:
      - name: status-port
        port: 15021
        protocol: TCP
        targetPort: 15021
      - name: http
        port: 8080
        protocol: TCP
        targetPort: 8080
      - name: https
        port: 8443
        protocol: TCP
        targetPort: 8443

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 2000m
      memory: 1024Mi

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80

  podAnnotations:
    prometheus.io/port: "15020"
    prometheus.io/scrape: "true"
    prometheus.io/path: "/stats/prometheus"
    inject.istio.io/templates: "gateway"
    sidecar.istio.io/inject: "true"

  securityContext: ~
  containerSecurityContext: ~

  nodeSelector: {}
  tolerations: []
  affinity: {}

  # Pod environment variables
  env: {}

  # Labels to apply to all resources
  labels: {}

  # Annotations to apply to all resources
  annotations: {}