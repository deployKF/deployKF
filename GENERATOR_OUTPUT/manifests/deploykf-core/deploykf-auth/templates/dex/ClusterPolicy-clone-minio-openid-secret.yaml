{{- if and .Values.dex.clients.minioConsole.enabled .Values.dex.clients.minioConsole.clientSecret.existingSecret }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: deploykf-auth--clone-minio-openid-secret
  labels:
    helm.sh/chart: {{ include "deploykf-auth.labels.chart" . }}
    app.kubernetes.io/name: {{ include "deploykf-auth.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: dex
spec:
  generateExisting: true
  rules:
    - name: clone-minio-openid-secret
      match:
        any:
          ## sync into the minio namespace
          - resources:
              kinds:
                - Namespace
              names:
                - {{ .Values.dex.clients.minioConsole.namespace | quote }}
      generate:
        apiVersion: v1
        kind: Secret
        name: cloned--minio-openid-secret
        namespace: {{ `"{{ request.object.metadata.name }}"` }}
        synchronize: true
        clone:
          namespace: {{ .Release.Namespace | quote }}
          name: {{ .Values.dex.clients.minioConsole.clientSecret.existingSecret | quote }}

    ## annotate the cloned resources so that ArgoCD ignores them
    - name: annotate-cloned-minio-openid-secret
      match:
        any:
          - resources:
              kinds:
                - Secret
              names:
                - cloned--minio-openid-secret
              namespaces:
                - {{ .Values.dex.clients.minioConsole.namespace | quote }}
              selector:
                matchLabels:
                  generate.kyverno.io/policy-name: deploykf-auth--clone-minio-openid-secret
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              argocd.argoproj.io/compare-options: IgnoreExtraneous
{{- end }}