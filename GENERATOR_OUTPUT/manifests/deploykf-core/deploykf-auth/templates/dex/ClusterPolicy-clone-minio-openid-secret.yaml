{{- if and .Values.dex.clients.minioConsole.enabled .Values.dex.clients.minioConsole.clientSecret.existingSecret }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: deploykf-auth--clone-minio-openid-secret
  labels:
    helm.sh/chart: {{ include "deploykf-auth.labels.chart" . }}
    app.kubernetes.io/name: {{ include "deploykf-auth.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: dex
spec:
  generateExistingOnPolicyUpdate: true
  rules:
    - name: clone-minio-openid-secret
      match:
        any:
          ## sync into the minio namespace
          - resources:
              kinds:
                - Namespace
              names:
                - {{ .Values.dex.clients.minioConsole.namespace | quote }}
      generate:
        apiVersion: v1
        kind: Secret
        name: cloned--minio-openid-secret
        namespace: {{ `"{{ request.object.metadata.name }}"` }}
        synchronize: true
        clone:
          namespace: {{ .Release.Namespace | quote }}
          name: {{ .Values.dex.clients.minioConsole.clientSecret.existingSecret | quote }}
{{- end }}