apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kfam-api-cluster-admin
  labels:
    helm.sh/chart: {{ include "deploykf-dashboard.labels.chart" . }}
    app.kubernetes.io/name: {{ include "deploykf-dashboard.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: kfam-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  ## TODO: stop binding to cluster-admin, and instead bind to a role that only has the permissions needed
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kfam-api
    namespace: {{ .Release.Namespace | quote }}
