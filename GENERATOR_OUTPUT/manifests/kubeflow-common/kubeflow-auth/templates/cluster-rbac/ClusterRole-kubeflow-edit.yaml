apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeflow-edit
  labels:
    helm.sh/chart: {{ include "kubeflow-auth.labels.chart" . }}
    app.kubernetes.io/name: {{ include "kubeflow-auth.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: cluster-rbac
    rbac.authorization.kubeflow.org/aggregate-to-kubeflow-admin: "true"
aggregationRule:
  clusterRoleSelectors:
    ## TODO: add values which limit how many permissions get aggregated into these roles
    - matchLabels:
        rbac.authorization.kubeflow.org/aggregate-to-kubeflow-edit: "true"