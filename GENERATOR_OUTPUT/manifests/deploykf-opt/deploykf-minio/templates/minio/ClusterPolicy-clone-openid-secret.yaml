{{- if .Values.minio.identity.openid.clientSecret.existingSecret  }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: minio--clone-openid-secret
spec:
  generateExistingOnPolicyUpdate: true
  rules:
    - name: clone-openid-secret
      match:
        any:
          ## sync into the minio release namespace
          - resources:
              kinds:
                - Namespace
              names:
                - {{ .Release.Namespace | quote }}
      generate:
        apiVersion: v1
        kind: Secret
        name: cloned--minio-openid-secret
        namespace: {{ `"{{ request.object.metadata.name }}"` }}
        synchronize: true
        clone:
          namespace: {{ .Values.deployKF.auth.namespace | quote }}
          name: {{ .Values.minio.identity.openid.clientSecret.existingSecret | quote }}
{{- end }}