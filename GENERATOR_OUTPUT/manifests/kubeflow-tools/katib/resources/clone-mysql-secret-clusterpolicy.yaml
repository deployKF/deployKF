
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: kubeflow-katib--clone-mysql-secret
spec:
  generateExisting: true
  rules:
    - name: clone-mysql-secret
      match:
        any:
          ## sync into the "kubeflow" namespace
          - resources:
              kinds:
                - Namespace
              names:
                - kubeflow
      generate:
        apiVersion: v1
        kind: Secret
        name: cloned--katib-mysql-secret
        namespace: "{{ request.object.metadata.name }}"
        synchronize: true
        clone:
          namespace: "deploykf-mysql"
          name: "generated--deploykf-mysql-kubeflow-user"

    ## annotate the cloned resources so that ArgoCD ignores them
    - name: annotate-cloned-mysql-secret
      match:
        any:
          - resources:
              kinds:
                - Secret
              names:
                - cloned--katib-mysql-secret
              namespaces:
                - kubeflow
              selector:
                matchLabels:
                  generate.kyverno.io/policy-name: kubeflow-katib--clone-mysql-secret
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              argocd.argoproj.io/compare-options: IgnoreExtraneous