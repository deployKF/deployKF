
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: kubeflow-pipelines--clone-mysql-secret
spec:
  generateExisting: true
  ## TODO: kyverno 1.10 made a breaking change without an api version bump https://github.com/kyverno/kyverno/issues/7319
  #generateExistingOnPolicyUpdate: true
  rules:
    - name: clone-mysql-secret
      match:
        any:
          ## sync into the "kubeflow" namespace
          - resources:
              kinds:
                - Namespace
              names:
                - kubeflow
      generate:
        apiVersion: v1
        kind: Secret
        name: cloned--pipelines-mysql-secret
        namespace: "{{ request.object.metadata.name }}"
        synchronize: true
        clone:
          namespace: "deploykf-mysql"
          name: "deploykf-mysql-kubeflow-user"