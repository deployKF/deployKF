apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: kubeflow-pipelines--clone-bucket-secret
spec:
  generateExisting: true
  ## TODO: kyverno 1.10 made a breaking change without an api version bump https://github.com/kyverno/kyverno/issues/7319
  #generateExistingOnPolicyUpdate: true
  rules:
    - name: clone-bucket-secret
      match:
        any:
          ## sync into the "kubeflow" namespace
          - resources:
              kinds:
                - Namespace
              names:
                - kubeflow

          ## sync into the profile namespaces
          - resources:
              kinds:
                - Namespace
              selector:
                matchLabels:
                  pipelines.kubeflow.org/enabled: "true"

      generate:
        apiVersion: v1
        kind: Secret
        name: "cloned--pipelines-bucket-secret"
        namespace: "{{ request.object.metadata.name }}"
        synchronize: true
        clone:
          namespace: "deploykf-minio"
          name: "minio-root-user"