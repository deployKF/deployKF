
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: kubeflow-pipelines--clone-bucket-secret
spec:
  generateExisting: true
  rules:
    - name: clone-bucket-secret
      match:
        any:
          ## sync into the "kubeflow" namespace
          - resources:
              kinds:
                - Namespace
              names:
                - kubeflow
      generate:
        apiVersion: v1
        kind: Secret
        name: "cloned--pipelines-bucket-secret"
        namespace: "{{ request.object.metadata.name }}"
        synchronize: true
        clone:
          namespace: "deploykf-minio"
          name: "generated--deploykf-minio-root-user"

    ## annotate the cloned resources so that ArgoCD ignores them
    - name: annotate-cloned-bucket-secret
      match:
        any:
          ## annotate in the "kubeflow" namespace
          - resources:
              kinds:
                - Secret
              names:
                - "cloned--pipelines-bucket-secret"
              namespaces:
                - kubeflow
              selector:
                matchLabels:
                  generate.kyverno.io/policy-name: kubeflow-pipelines--clone-bucket-secret
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              argocd.argoproj.io/compare-options: IgnoreExtraneous
              argocd.argoproj.io/sync-options: Prune=false