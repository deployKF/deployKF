{{- define "deploykf-minio.secret_list__env_vars" }}
## `minio.rootUser` secret
{{- if .Values.minio.rootUser.existingSecret }}
- {{ .Values.minio.rootUser.existingSecret | quote }}
{{- end }}

## `minio.identity.openid.clientSecret` secret
{{- if .Values.minio.identity.openid.clientSecret.existingSecret }}
- {{ .Values.minio.identity.openid.clientSecret.existingSecret | quote }}
{{- end }}
{{- end }}
{{- $secret_list__env_vars := (include "deploykf-minio.secret_list__env_vars" .) | fromYamlArray | uniq }}

{{- if $secret_list__env_vars }}
apiVersion: kyverno.io/v2beta1
kind: ClusterPolicy
metadata:
  name: deploykf-minio--restart-on-secret-updates
  labels:
    helm.sh/chart: {{ include "deploykf-minio.labels.chart" . }}
    app.kubernetes.io/name: {{ include "deploykf-minio.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  mutateExistingOnPolicyUpdate: false
  rules:
    - name: annotate-for-env-var-usage
      match:
        any:
          - resources:
              kinds:
                - Secret
              names: {{ $secret_list__env_vars | toJson }}
              namespaces:
                - {{ .Release.Namespace | quote }}
              operations:
                - UPDATE
      mutate:
        targets:
          - apiVersion: apps/v1
            kind: Deployment
            namespace: {{ `"{{ request.namespace }}"` }}
        patchStrategicMerge:
          metadata:
            labels:
              <(helm.sh/chart): {{ (include "deploykf-minio.labels.chart" .) | quote }}
          spec:
            template:
              metadata:
                annotations:
                  {{ `"secret-version/{{ request.object.metadata.name }}"` }}: {{ `"{{ request.object.metadata.resourceVersion }}"` }}
              spec:
                containers:
                  - env:
                      - valueFrom:
                          secretKeyRef:
                            <(name): {{ `"{{ request.object.metadata.name }}"` }}
{{- end }}