apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

## global namespace must be set due to:
## https://github.com/kubernetes-sigs/kustomize/issues/1301#issuecomment-1308228710
namespace: kubeflow

resources:
  ## upstream
  - upstream/apps/jupyter/notebook-controller/upstream/overlays/kubeflow

patchesStrategicMerge:
  ## NOTE: the upstream v1.6.1 manifests do not include parameters for notebook culling,
  ##       so we fix it temporarily with this patch (fixed in https://github.com/kubeflow/kubeflow/pull/6689)
  - patches/patch-notebook-controller-deployment.yaml

configMapGenerator:
  - name: config
    behavior: merge
    literals:
      - USE_ISTIO="true"
      - ISTIO_GATEWAY="{{< .Values.kubeflow_common.kubeflow_istio_gateway.namespace >}}/{{< .Values.kubeflow_common.kubeflow_istio_gateway.gateway.name >}}"
      - CLUSTER_DOMAIN="cluster.local"
      - ENABLE_CULLING="false"
      - CULL_IDLE_TIME="1440"
      - IDLENESS_CHECK_PERIOD="1"

images:
  - name: docker.io/kubeflownotebookswg/notebook-controller
    newName: docker.io/kubeflownotebookswg/notebook-controller
    newTag: v1.6.1
