apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-server
spec:
  template:
    metadata:
      annotations:
        ## because we use a 'deploykf.org/restart-trigger' annotation to restart the deployment
        ## there needs to be at least one normal annotation, otherwise argocd will show it as
        ## "out of sync" after a secret change (it wants to remove the `annotations` field entirely)
        dummy: "stops ArgoCD from removing the annotations field"
    spec:
      containers:
        - name: server
          env:
            ## ================================
            ## MySQL Secrets
            ## ================================
            - name: DBCONFIG_USER
              valueFrom:
                secretKeyRef:
                  name: {{< tmpl.Exec "kubeflow_pipelines.mysql.auth.secret_name" . | quote >}}
                  key: {{< tmpl.Exec "kubeflow_pipelines.mysql.auth.secret_username_key" . | quote >}}
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{< tmpl.Exec "kubeflow_pipelines.mysql.auth.secret_name" . | quote >}}
                  key: {{< tmpl.Exec "kubeflow_pipelines.mysql.auth.secret_password_key" . | quote >}}