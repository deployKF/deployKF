{{<- if not .Values.kubeflow_tools.pipelines.objectStore.auth.fromEnv >}}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: kubeflow-pipelines--clone-bucket-secret
  annotations:
    ## kyverno policies with "generate" cant be updated: https://github.com/kyverno/kyverno/issues/7718
    argocd.argoproj.io/sync-options: Replace=true
spec:
  generateExisting: true
  rules:
    - name: clone-bucket-secret
      match:
        any:
          ## sync into the "kubeflow" namespace
          - resources:
              kinds:
                - Namespace
              names:
                - kubeflow
      generate:
        apiVersion: v1
        kind: Secret
        name: {{< tmpl.Exec "kubeflow_pipelines.object_store.auth.secret_name" . | quote >}}
        namespace: "{{ request.object.metadata.name }}"
        synchronize: true
        clone:
          namespace: {{< tmpl.Exec "kubeflow_pipelines.object_store.auth.source_secret_namespace" . | quote >}}
          name: {{< tmpl.Exec "kubeflow_pipelines.object_store.auth.source_secret_name" . | quote >}}

    ## annotate the cloned resources so that ArgoCD ignores them
    - name: annotate-cloned-bucket-secret
      match:
        any:
          ## annotate in the "kubeflow" namespace
          - resources:
              kinds:
                - Secret
              names:
                - {{< tmpl.Exec "kubeflow_pipelines.object_store.auth.secret_name" . | quote >}}
              namespaces:
                - kubeflow
              selector:
                matchLabels:
                  generate.kyverno.io/policy-name: kubeflow-pipelines--clone-bucket-secret
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              argocd.argoproj.io/compare-options: IgnoreExtraneous
              argocd.argoproj.io/sync-options: Prune=false
{{<- end >}}