apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: argo-workflows--clone-bucket-secret
spec:
  generateExisting: true
  rules:
    - name: clone-bucket-secret
      match:
        any:
          ## sync into the argo-workflows namespace
          - resources:
              kinds:
                - Namespace
              names:
                - {{ .Release.Namespace | quote }}
      generate:
        apiVersion: v1
        kind: Secret
        name: {{ .Values.deployKF_helpers.kubeflow_pipelines.object_store.auth.secret_name | quote }}
        namespace: {{ `"{{ request.object.metadata.name }}"` }}
        synchronize: true
        clone:
          namespace: {{ .Values.deployKF_helpers.kubeflow_pipelines.object_store.auth.source_secret_namespace | quote }}
          name: {{ .Values.deployKF_helpers.kubeflow_pipelines.object_store.auth.source_secret_name | quote }}

    ## annotate the cloned resources so that ArgoCD ignores them
    - name: annotate-cloned-bucket-secret
      match:
        any:
          - resources:
              kinds:
                - Secret
              names:
                - {{ .Values.deployKF_helpers.kubeflow_pipelines.object_store.auth.secret_name | quote }}
              namespaces:
                - {{ .Release.Namespace | quote }}
              selector:
                matchLabels:
                  generate.kyverno.io/policy-name: argo-workflows--clone-bucket-secret
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              argocd.argoproj.io/compare-options: IgnoreExtraneous
              argocd.argoproj.io/sync-options: Prune=false
