{{- if not .Values.deployKF.pipelines.objectStore.auth.fromEnv }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: argo-workflows--clone-bucket-secret
  annotations:
    ## kyverno policies with "generate" cant be updated: https://github.com/kyverno/kyverno/issues/7718
    argocd.argoproj.io/sync-options: Replace=true
  labels:
    helm.sh/chart: {{ include "kubeflow-argo-workflows.labels.chart" . }}
    app.kubernetes.io/name: {{ include "kubeflow-argo-workflows.labels.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: argo
spec:
  generateExisting: true
  rules:
    - name: clone-bucket-secret
      match:
        any:
          ## sync into the argo-workflows namespace
          - resources:
              kinds:
                - Namespace
              names:
                - {{ .Release.Namespace | quote }}
      generate:
        apiVersion: v1
        kind: Secret
        name: {{ .Values.deployKF_helpers.kubeflow_pipelines.object_store.auth.secret_name | quote }}
        namespace: {{ `"{{ request.object.metadata.name }}"` }}
        synchronize: true
        clone:
          namespace: {{ .Values.deployKF_helpers.kubeflow_pipelines.object_store.auth.source_secret_namespace | quote }}
          name: {{ .Values.deployKF_helpers.kubeflow_pipelines.object_store.auth.source_secret_name | quote }}

    ## annotate the cloned resources so that ArgoCD ignores them
    - name: annotate-cloned-bucket-secret
      match:
        any:
          - resources:
              kinds:
                - Secret
              names:
                - {{ .Values.deployKF_helpers.kubeflow_pipelines.object_store.auth.secret_name | quote }}
              namespaces:
                - {{ .Release.Namespace | quote }}
              selector:
                matchLabels:
                  generate.kyverno.io/policy-name: argo-workflows--clone-bucket-secret
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              argocd.argoproj.io/compare-options: IgnoreExtraneous
              argocd.argoproj.io/sync-options: Prune=false
{{- end }}