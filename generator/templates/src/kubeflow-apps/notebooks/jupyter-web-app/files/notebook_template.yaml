## NOTE: this is a custom `notebook_template.yaml` which is mounted to the jupyter-web-app pod to overwrite the default
##       https://github.com/kubeflow/kubeflow/blob/v1.6.1/components/crud-web-apps/jupyter/backend/apps/common/yaml/notebook_template.yaml
##
apiVersion: kubeflow.org/v1beta1
kind: Notebook
metadata:
  name: {name}
  namespace: "{namespace}"
  labels:
    app: {name}
  annotations:
    notebooks.kubeflow.org/server-type: ""
spec:
  template:
    spec:
      serviceAccountName: {serviceAccount}
      containers:
        - name: {name}
          image: ""
          volumeMounts: []
          env: []
          resources:
            requests:
              cpu: "0.1"
              memory: "0.1Gi"
      volumes: []
      tolerations: []
