apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kf-app--notebooks--notebook-controller
  namespace: {{< .Values.argocd.namespace | quote >}}
  labels:
    app.kubernetes.io/name: notebook-controller
    app.kubernetes.io/component: kubeflow-apps
    app.kubernetes.io/part-of: deploykf
spec:
  project: {{< .Values.argocd.project | quote >}}
  source:
    repoURL: {{< .Values.repo.url | quote >}}
    targetRevision: {{< .Values.repo.revision | quote >}}
    path: {{< path.Join .Values.repo.generatorOutputPath "manifests/kubeflow-apps/notebooks/notebook-controller" | quote >}}
  destination:
    server: {{< .Values.argocd.destination.server | quote >}}
    namespace: kubeflow
