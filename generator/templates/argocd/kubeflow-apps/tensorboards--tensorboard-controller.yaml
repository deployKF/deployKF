apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kf-app--tensorboards--tensorboard-controller
  namespace: {{< .Values.argocd.namespace | quote >}}
  labels:
    app.kubernetes.io/name: tensorboard-controller
    app.kubernetes.io/component: kubeflow-apps
    app.kubernetes.io/part-of: deploykf
spec:
  project: {{< .Values.argocd.project | quote >}}
  source:
    repoURL: {{< .Values.repo.url | quote >}}
    targetRevision: {{< .Values.repo.revision | quote >}}
    path: {{< path.Join .Values.repo.generatorOutputPath "manifests/kubeflow-apps/tensorboards/tensorboard-controller" | quote >}}
  destination:
    server: {{< .Values.argocd.destination.server | quote >}}
    namespace: kubeflow

  # TODO: is this `ignoreDifferences` needed and safe?
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: tensorboards.tensorboard.kubeflow.org
      jsonPointers:
        - /spec/scope
