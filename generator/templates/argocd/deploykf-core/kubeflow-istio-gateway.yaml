apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dkf-core--kubeflow-istio-gateway
  namespace: {{< .Values.argocd.namespace | quote >}}
  labels:
    app.kubernetes.io/name: kubeflow-istio-gateway
    app.kubernetes.io/component: deploykf-core
    app.kubernetes.io/part-of: deploykf
spec:
  project: {{< .Values.argocd.project | quote >}}
  source:
    repoURL: {{< .Values.repo.url | quote >}}
    targetRevision: {{< .Values.repo.revision | quote >}}
    path: {{< path.Join .Values.repo.generatorOutputPath "manifests/deploykf-core/kubeflow-istio-gateway" | quote >}}
  destination:
    server: {{< .Values.argocd.destination.server | quote >}}
    namespace: {{< .Values.deploykf_core.kubeflow_istio_gateway.namespace | quote >}}
