apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dkf-opt--deploykf-minio
  namespace: {{< .Values.argocd.namespace | quote >}}
  labels:
    app.kubernetes.io/name: deploykf-minio
    app.kubernetes.io/component: deploykf-opt
    app.kubernetes.io/part-of: deploykf
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{< .Values.argocd.project | quote >}}
  source:
    repoURL: {{< .Values.argocd.source.repo.url | quote >}}
    targetRevision: {{< .Values.argocd.source.repo.revision | quote >}}
    path: {{< path.Join .Values.argocd.source.repo.path "manifests/deploykf-opt/deploykf-minio" | quote >}}
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
        - values-overrides.yaml
  destination:
    server: {{< .Values.argocd.destination.server | quote >}}
    namespace: {{< .Values.deploykf_opt.deploykf_minio.namespace | quote >}}
  syncPolicy:
    syncOptions:
      ## ensure argo-cd does not remove the fields added by kyverno
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    ## kyverno uses deployment pod annotations which start with "secret-version/" to trigger restarts on secret changes
    - group: apps
      kind: Deployment
      ## TODO: use `managedFieldsManagers` once argo-cd fixes https://github.com/argoproj/argo-cd/issues/9696
      ## we ignore all annotations on the deployment template because all other methods do not work
      jsonPointers:
        - /spec/template/metadata/annotations