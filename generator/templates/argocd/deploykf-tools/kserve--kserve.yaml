apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dkf-tools--kserve--kserve
  namespace: {{< .Values.argocd.namespace | quote >}}
  labels:
    app.kubernetes.io/name: kserve
    app.kubernetes.io/component: deploykf-tools
    app.kubernetes.io/part-of: deploykf
spec:
  project: {{< .Values.argocd.project | quote >}}
  source:
    repoURL: {{< .Values.argocd.source.repo.url | quote >}}
    targetRevision: {{< .Values.argocd.source.repo.revision | quote >}}
    path: {{< path.Join .Values.argocd.source.repo.path "manifests/deploykf-tools/kserve/kserve" | quote >}}
  destination:
    server: {{< .Values.argocd.destination.server | quote >}}
    namespace: kubeflow
